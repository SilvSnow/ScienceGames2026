<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Games 2026 - Game Brackets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="brackets.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="brackets-page">
    <img src="Flag.png" alt="Super Mario Games Logo" class="header-logo">

    <header>
        <h1>Super Mario Games 2026</h1>
        <p>Game Brackets</p>
        <div class="nav-links">
            <a href="index.html" class="nav-link">View Schedule</a>
            <a href="standings.html" class="nav-link">View Points</a>
        </div>
    </header>

    <main>
        <!-- Game Selection -->
        <section id="game-selection" class="game-selection">
            <h2>Select a Game</h2>
            <div id="game-buttons" class="game-grid">
                <!-- Game buttons will be generated by JavaScript -->
            </div>
        </section>

        <!-- Bracket View -->
        <section id="bracket-view" class="bracket-view hidden">
            <button id="back-to-games" class="back-button">‚Üê Back to Games</button>
            <h2 id="game-title"></h2>
            <div id="bracket-container" class="bracket-container">
                <!-- Bracket will be generated here -->
            </div>
        </section>
    </main>

    <script src="teams-config.js"></script>
    <script src="firebase-config.js"></script>
    <script src="brackets-app.js"></script>
</body>
</html>
