<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Games 2026 - Team Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="flag.png" alt="Super Mario Games Logo" class="header-logo">

    <a href="standings.html" class="points-banner">
        <span>View Points</span>
        <span class="banner-arrow">→</span>
    </a>

    <header>
        <h1>Super Mario Games 2026</h1>
        <p>Select your team to view the schedule</p>
    </header>

    <main>
        <section id="team-selection">
            <h2>Choose Your Team</h2>
            <div id="team-buttons" class="team-grid">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </section>

        <section id="schedule-view" class="hidden">
            <button id="back-btn" class="back-button">← Back to Teams</button>
            <h2 id="team-name"></h2>
            <div id="day-tabs" class="day-tabs">
                <button class="day-tab active" data-day="1">Day 1</button>
                <button class="day-tab" data-day="2">Day 2</button>
                <button class="day-tab" data-day="3">Day 3</button>
                <button class="day-tab" data-day="4">Day 4</button>
                <button class="day-tab" data-day="5">Day 5</button>
            </div>
            <div id="events-list" class="events-list">
                <!-- Events will be populated here -->
            </div>

            <div id="daily-info" class="daily-info">
                <button id="info-toggle" class="info-toggle">
                    <span id="info-title">Day Info</span>
                    <span class="toggle-icon">▼</span>
                </button>
                <div id="info-content" class="info-content hidden">
                    <!-- Daily info will be populated here -->
                </div>
            </div>
        </section>
    </main>

    <script src="teams-config.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
